<script language="javascript">
//记录已打开的按钮对象
var former;
//数据列表
function dataListArray(){
	//存储获取的数据
	this.array=[];
	//发送的数据
	this.postData={};
	//请求方法
	this.requireData=function(){};
};
seajs.use(['zepto.min','base_data','public','iscroll','pullToRefresh','layer'],function(zepto,Base_data,_Public){
	$('#wrapper').height($(window).height()-$('header').height()-$('form').height()-$('footer').height());
	//加载层
	var onload=layer.open({type: 2});
	//首次加载的数量
	var viewH=$(window).height()-$('header').height()-$('form').height()-$('footer').height();
	var nodeNumber=parseInt(viewH/63)+1;
	//$('#wrapper ul').css('min-height',$(window).height()-$('header').height()-$('form').height()-$('footer').height());
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-开始*/
    //$('.messageContent').width($(window).width()+120);
    //$('.messageContent').find(".um").width($(window).width()-30);
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-结束*/
	//点击弹出more按钮
	Base_data.moreBtn();
	//拨打电话,发短信,点击查看客户详情
	Base_data.skipToHref('.contact,.h-63');
	/*输入框获得焦点时，背景虚化-开始*/
	$('.focusShade').width($(window).width()).height($(window).height());
	$('input').focus(function(){
		$('.focusShade').removeClass('uhide');
	});
	$('input').blur(function(){
		$('.focusShade').addClass('uhide');
	});
	/*输入框获得焦点时，背景虚化-结束*/
	refresher.init({
		id:"wrapper",
		pullDownAction:Refresh,
		pullUpAction:Load
	});
	function Refresh(){
		$('#pullUp,.pullUpLabel,.loader').css('display','block');
		dataListArray.postData.data.start=0;
		dataListArray.postData.data.pageSize=dataListArray.array.length;
		dataListArray.requireData(dataListArray.postData,'refresh');
		myScroll.refresh();
	};
	dataListArray.close=false;
	function Load(){
		if(dataListArray.close){
			$('#pullUp,.pullUpLabel,.loader').css('display','none');
		}else{
			dataListArray.postData.data.start=dataListArray.array.length;
			dataListArray.postData.data.pageSize=10;
			dataListArray.requireData(dataListArray.postData,'add');
		}
		myScroll.refresh();
	};
	/*数据交互-开始*/
	dataListArray.postData={
		url:"http://"+Base_data.sdip+"/common/vendor/vendorList!doGetListData.action",
		method:'post',
		data:{pageSize:nodeNumber,start:'0',beginDate:_Public.getDates().eDate,endDate:_Public.getDates().sDate,modId:''}
	};
	dataListArray.requireData=function(postData,type){
		_Public.Get_ajax(postData,function(ret){
			layer.close(onload);
			var listData=ret.resultData.ListData;
			if(listData.length==0){
				$('body').removeClass('uhide');
				if(type=='first'){
					$('#pullUp,.pullUpLabel,.loader').css('display','none');
					layer.open({
					    style: 'border:none; background-color:#78BA32; color:#fff;',
					    content:'数据为空...'
					})
				}else if(type=='add'){
					$('#pullUp,.pullUpLabel,.loader').css('display','none');
				}
				return;
			}
			if(ret.success){
				var node="";
				for(var i=0;i<listData.length;i++){
					var phone=listData[i].phone?listData[i].phone:'',
						moneycode=listData[i].moneycode,
						code=listData[i].code?listData[i].code:'',
						areaname=listData[i].areaname?listData[i].areaname:'',
						name=listData[i].name?listData[i].name:'',
						traderid=listData[i].traderid,
						levname=listData[i].levname?listData[i].levname:'',
						scamt=listData[i].scamt?listData[i].scamt:'0.00';
					node+='<li><div class="listBody"><ul class="messageContent um"><li class="um"><div class="ub ub-ver line-b h-63" Data-href="provider_detail.html?list_id='+traderid+'&list_code='+code+'"><div class="ub ub-pj mart-10"><div class="ub-f1 ut-s tx-14 tx-bla marr-30"><span class="marr-10 tx-bla-2">'+code+'</span><span class="tx-bla">'+areaname+name+'</span></div></div><div class="ub ub-ac  mart-10"><div class="mw-80 tx-12 tx-bla-3 marr-15 ut-s">'+levname+'</div><div class="mw-100 tx-12 tx-bla-3 marr-15 ut-s">'+phone+'</div><div class="ub-f1 tx-12 tx-bla-3 marr-15 ut-s">'+moneycode+scamt+'</div></div></div><div class="btn-more"></div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="tel:'+phone+'"><div class="phone-icon"></div><div class="tx-14 tx-wh">电话</div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="sms:'+phone+'"><div class="message-icon"></div><div class="tx-wh tx-14">短信</div></li></ul></div></li>';
				}
				if(type=='refresh'||type=='search'){
					$('#wrapper .list').find('.listBody').remove();
					dataListArray.array=listData;
				}else if(type=='add'){
					dataListArray.array=dataListArray.array.concat(listData);
				}else{
					if(listData.length<nodeNumber){
						$('#pullUp,.pullUpLabel,.loader').css('display','none');
						dataListArray.close=true;
					}
					dataListArray.array=listData;
				}
				$('#wrapper .list').append(node);
			}
			$('body').removeClass('uhide');
		},function(err){
		});
	}
	dataListArray.requireData(dataListArray.postData,'first');
	/*数据交互-结束*/
})
</script>
