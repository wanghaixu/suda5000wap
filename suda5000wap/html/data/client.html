<script language="javascript">
//记录已打开的按钮对象
var former;
//数据列表
function dataListArray(){
	//存储获取的数据
	this.array=[];
	//发送的数据
	this.postData={};
	//请求方法
	this.requireData=function(){};
};
seajs.use(['zepto.min','public','data','layer','iscroll','pullToRefresh'],function(zepto,_Public,Data,layer){
	$('#wrapper').height($(window).height()-$('header').height()-$('form').height()-$('footer').height());
	//加载层
	var onload=layer.open({type: 2});
	//首次加载的数量
	var viewH=$(window).height()-$('header').height()-$('form').height()-$('footer').height();
	var nodeNumber=parseInt(viewH/63)+1;
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-开始*/
    //$('.messageContent').width($(window).width()+120);
    //$('.messageContent').find(".um").width($(window).width()-30);
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-结束*/
	//点击弹出more按钮
	Data.moreBtn();
	//拨打电话,发短信,点击查看客户详情
	Data.skipToHref('.contact,.h-63');
	/*输入框获得焦点时，背景虚化-开始*/
	$('.focusShade').width($(window).width()).height($(window).height());
	$('input').focus(function(){
		$('.focusShade').removeClass('uhide');
	});
	//表单提交
	function onsubmit(){
		$('input').attr('disabled',true);
		$('input').blur();
		setTimeout(function(){
			$('input').removeAttr('disabled');
		},100);
		$('.focusShade').addClass('uhide');
		dataListArray.postData.value=$('input').val();
		$('#wrapper .list').find('.listBody').remove();
		dataListArray.requireData(dataListArray.postData,'search');
	}
	//点击虚拟键盘提交
	$('form').submit(function(){
		onsubmit();
		return false;
	});
	//点击图标提交
	$('.search-icon').on('tap',function(){
		onsubmit();
	})
	$('input').on('input',function(){
		if($.trim($(this).val())==""){
			var locationUrl=window.location.href.substring(0,window.location.href.indexOf('?'));
			if($.trim(locationUrl)!=''){
				//如果主页搜索后又去掉搜索值
				location.href=locationUrl;
			}else{
				dataListArray.postData.value="";
				dataListArray.requireData(dataListArray.postData,'all');
				$('.focusShade').addClass('uhide')
			}
		}else{
			$('.focusShade').removeClass('uhide');
		}
	})
	/*输入框获得焦点时，背景虚化-结束*/
	refresher.init({
		id:"wrapper",
		pullDownAction:Refresh,
		pullUpAction:Load
	});
	//刷新
	function Refresh(){
		dataListArray.postData.data.start=0;
		dataListArray.postData.data.pageSize=dataListArray.array.length;
		dataListArray.requireData(dataListArray.postData,'refresh');
		myScroll.refresh();
	};
	dataListArray.close=false;
	//上拉加载
	function Load(){
		dataListArray.postData.data.start=dataListArray.array.length;
		dataListArray.postData.data.pageSize=10;
		dataListArray.requireData(dataListArray.postData,'add');
		myScroll.refresh();
	};
	/*数据交互-开始*/
	dataListArray.postData={
		url:"http://"+Data.sdip+"/common/client/clientList!doGetListData.action",
		type:'post',
		data:{
			pageSize:nodeNumber,
			start:'0',
			// beginDate:_Public.getDates().eDate,
			// endDate:_Public.getDates().sDate,
			modId:'2402',
			filterisOR:'true',
			iMoneyHeadType:'0',
			limit:'20',
		},
		value:''
	};
	var fieldType=['ft_Str','ft_Str','ft_Str','ft_ListStr','ft_ListStr','ft_ListStr','ft_ListStr'];
	var id=['424','425','426','428','431','432','430'];
	var index=['','','','1','1','',''];
	var name=['单位编码','单位名称','全称','往来类型','分支机构','业务员','跟踪部门'];
	var operatertitle=['包含','包含','包含','包含子类','包含','包含','包含'];
	$('#pullUp,.pullUpLabel,.loader').css('display','none');
	dataListArray.requireData=function(postData,type){
		if(type=='search'){
			for(var i=0;i<7;i++){
				var num=String(i);
				dataListArray.postData.data["filterItems["+num+"].fieldType"]=fieldType[i];
				dataListArray.postData.data["filterItems["+num+"].id"]=id[i];
				dataListArray.postData.data["filterItems["+num+"].index"]=index[i];
				dataListArray.postData.data["filterItems["+num+"].name"]=name[i];
				dataListArray.postData.data["filterItems["+num+"].operatertitle"]=operatertitle[i];
				dataListArray.postData.data["filterItems["+num+"].value"]=postData.value;
			};
		}else if(type=='all'){
			postData.data={
				pageSize:nodeNumber,
				start:'0',
				// beginDate:_Public.getDates().eDate,
				// endDate:_Public.getDates().sDate,
				modId:'2402',
				filterisOR:'true',
				iMoneyHeadType:'0',
				limit:'20',
			}
		}
		_Public.Get_ajax(postData,function(ret){
			_Public.showLoading();
			if(ret.errNo){
				//提示错误信息弹窗
				_Public.hideProgress();
                _Public.closeToLogin(ret.errMsg);
			}else{
				var listData=ret.resultData.ListData?ret.resultData.ListData:[];
				$('.none-icon').addClass('uhide'); 
				if(ret.success){
					var node="";
					for(var i=0;i<listData.length;i++){
						var phone=listData[i].phone?listData[i].phone:'',
							moneycode=listData[i].moneycode,
							code=listData[i].code?listData[i].code:'',
							areaname=listData[i].areaname?listData[i].areaname:'',
							name=listData[i].name?listData[i].name:'',
							traderid=listData[i].traderid,
							levname=listData[i].levname?listData[i].levname:'暂未分级',
							scamt=listData[i].scamt?listData[i].scamt:'';
						node+='<li><div class="listBody"><ul class="messageContent um"><li class="um"><div class="ub ub-ver ub-pj line-b h-63" Data-href="client_detail.html?list_id='+traderid+'&list_code='+code+'"><div class="ub ub-pj"><div class="ub-f1 ub ub-ac ut-s tx-14 tx-bla marr-30 mart-10"><span class="marr-10 tx-bla-2">'+code+'</span><span class="tx-bla">'+name+'</span></div></div><div class="ub ub-ae marb-10"><div class="w-50 tx-12 tx-bla-3 marr-15 ut-s">'+levname+'</div><div class="mw-100 tx-12 tx-bla-3 marr-15 ut-s">'+phone+'</div><div class="ub-f1 tx-12 tx-bla-3 marr-15 ut-s scamt">'+scamt+'</div></div></div><div class="btn-more"></div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="tel:'+phone+'"><div class="phone-icon"></div><div class="tx-14 tx-wh">电话</div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="sms:'+phone+'"><div class="message-icon"></div><div class="tx-wh tx-14">短信</div></li></ul></div></li>';
					}
					if(type=='refresh'||type=='search'){
						$('#wrapper .list').find('.listBody').remove();
						dataListArray.array=listData;
						
					}else if(type=='add'){
						dataListArray.array=dataListArray.array.concat(listData);
					}else{
						if(listData.length<nodeNumber){
							dataListArray.close=true;
						}
						dataListArray.array=listData;
					}
					$('#wrapper .list').append(node);
					if(listData.length==0&&type!='add'){
						$('.none-icon').removeClass('uhide');
					}else{
						$('.none-icon').addClass('uhide');
					}
					if(ret.viewSubtleData==false){
						$('.scamt').addClass('uhide');
					}
					_Public.hideProgress();
				}
			}
			$('body').removeClass('uhide');
		},function(xhr,type){
			if(xhr){
				_Public.hideProgress();
				_Public.layerMsg(xhr.statusText);
			}
		});
	}
	var pageParam=Data.getPageParams('search');
	var type='all';
	if(pageParam){
		type='search'
		dataListArray.postData.value=pageParam;
		$('input').val(pageParam);
	}
	dataListArray.requireData(dataListArray.postData,type);
	/*数据交互-结束*/
})
