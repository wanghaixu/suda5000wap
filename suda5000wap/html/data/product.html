<script language="javascript">
//数据列表
function dataListArray(){
	//存储获取的数据
	this.array=[];
	//发送的数据
	this.postData={};
	//请求方法
	this.requireData=function(){};
};
seajs.use(['zepto.min','data','public','layer','iscroll','pullToRefresh'],function(zepto,Data,_Public,layer){
	$('#wrapper').height($(window).height()-$('header').height()-$('form').height()-$('footer').height());
	//加载层
	var onload=layer.open({type: 2});
	//首次加载的数量
	var viewH=$(window).height()-$('header').height()-$('form').height()-$('footer').height();
	var nodeNumber=parseInt(viewH/63)+1;
	//$('#wrapper ul').css('min-height',$(window).height()-$('header').height()-$('form').height()-$('footer').height());
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-开始*/
    //$('.messageContent').width($(window).width()+120);
    //$('.messageContent').find(".um").width($(window).width()-30);
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-结束*/
	//拨打电话,发短信,点击查看客户详情
	Data.skipToHref('.contact,.productItem');
	/*输入框获得焦点时，背景虚化-开始*/
	$('.focusShade').width($(window).width()).height($(window).height());
	$('input').focus(function(){
		$('.focusShade').removeClass('uhide');
	});
	$('input').blur(function(){
		$('.focusShade').addClass('uhide');
	});
	//表单提交
	function onsubmit(){
		$('input').attr('disabled',true);
		$('input').blur();
		setTimeout(function(){
			$('input').removeAttr('disabled');
		},100);
		$('.focusShade').addClass('uhide');
		$('#wrapper .navDataList').find('.listBody').remove();
		dataListArray.postData.value=$('input').val();
		dataListArray.requireData(dataListArray.postData,'search');
	}
	$('input').on('input',function(){
		if($.trim($(this).val())==""){
			var locationUrl=window.location.href.substring(0,window.location.href.indexOf('?'));
			if($.trim(locationUrl)!=''){
				//如果主页搜索后又去掉搜索值
				location.href=locationUrl;
			}else{
				dataListArray.postData.value="";
				dataListArray.requireData(dataListArray.postData,'all');
				$('.focusShade').addClass('uhide')
			}
		}else{
			$('.focusShade').removeClass('uhide');
		}
	})
	//点击虚拟键盘提交
	$('form').submit(function(){
		onsubmit();
		return false;
	});
	//点击图标提交
	$('.search-icon').on('tap',function(){
		onsubmit();
	})
	/*输入框获得焦点时，背景虚化-结束*/
	refresher.init({
		id:"wrapper",
		pullDownAction:Refresh,
		pullUpAction:Load
	});
	function Refresh(){
		dataListArray.postData.data.start=0;
		dataListArray.postData.data.pageSize=dataListArray.array.length;
		dataListArray.requireData(dataListArray.postData,'refresh');
		myScroll.refresh();
	};
	dataListArray.close=false;
	function Load(){
		dataListArray.postData.data.start=dataListArray.array.length;
		dataListArray.postData.data.pageSize=10;
		dataListArray.requireData(dataListArray.postData,'add');
		myScroll.refresh();
	};
	/*数据交互-开始*/
	dataListArray.postData={
		url:"http://"+Data.sdip+"/common/goods/goodsList!doGetListData.action",
		method:'post',
		data:{
			pageSize:'20',
			start:'0',
			modId:'2403',
			iMoneyHeadType:'0',
			limit:'20',
			// beginDate:_basic.getDates().sDate,
			// endDate:_basic.getDates().eDate,
		},
		value:''
	};
	$('#pullUp,.pullUpLabel,.loader').css('display','none !important');
	var fieldType=['ft_Str','ft_Str','ft_Str','ft_Str','ft_ListStr','ft_ListStr','ft_ListStr'];
	var id=['355','356','357','358','360','359','361'];
	var index=['','','','','','5','1'];
	var name=['货品编码','货品名称','规格','简称','货品属性','货品类别','存货类型'];
	var operatertitle=['包含','包含','包含','包含子类','包含子类','包含','包含','包含'];
	dataListArray.requireData=function(postData,type){
		if($('input').val()!=""){
			$('.pullUpLabel').addClass('uhide');
			$('.loader').addClass('uhide');
		}else{
			$('.pullUpLabel').removeClass('uhide')
			$('.loader').removeClass('uhide')
		}
		if(type=='search'){
			for(var i=0;i<7;i++){
				var num=String(i);
				postData.data["filterItems["+num+"].fieldType"]=fieldType[i];
				postData.data["filterItems["+num+"].id"]=id[i];
				postData.data["filterItems["+num+"].index"]=index[i];
				postData.data["filterItems["+num+"].name"]=name[i];
				postData.data["filterItems["+num+"].operatertitle"]=operatertitle[i];
				postData.data["filterItems["+num+"].value"]=postData.value;
				if(i==6)
					postData.data['filterisOR']=true;
			}
		}else if(type=='all'){
			postData.data={
				pageSize:'20',
				start:'0',
				modId:'2403',
				iMoneyHeadType:'0',
				limit:'20',
			}
		}
		_Public.Get_ajax(postData,function(ret){
			_Public.showLoading();
			if(ret.errNo){
				//提示错误信息弹窗
				_Public.hideProgress();
                _Public.closeToLogin(ret.errMsg);
			}else {
				var listData=ret.resultData.ListData?ret.resultData.ListData:[];
				$('.none-icon').addClass('uhide');
				if(ret.success){
					var node="";
					for(var i=0;i<listData.length;i++){
						var quantity=listData[i].quantity?listData[i].quantity:'',
							pprice=listData[i].pprice?listData[i].pprice:'0.00',
							code=listData[i].code?listData[i].code:'',
							name=listData[i].name?listData[i].name:'',
							goodsid=listData[i].goodsid,
							specs=listData[i].specs?listData[i].specs:'',
							sprice=listData[i].sprice?listData[i].sprice:'0.00';
						node+='<li class="h-71 listBody"><div class="ub ub-ver ub-pc ul line-b productItem" Data-href="pro_detail.html?list_id='+goodsid+'&list_code='+code+'"><div class="ub ub-ac tx-14"><div class="tx-bla-2 marr-10">'+code+'</div><div class="ub-f1 tx-bla ut-s">'+name+specs+'</div></div><div class="ub-f1 ub ub-ac mart-7"><div class="ub-f1 tx-12 tx-bla-3 ut-s">库存：<span class="">'+quantity+'</span></div><div class="ub-f1 tx-12 tx-bla-3 ut-s">进价：<span class="">'+pprice+'</span></div><div class="ub-f1 tx-12 tx-bla-3 ut-s">售价：<span class="">'+sprice+'</span></div></div></div></li>';
					}
					if(type=='refresh'||type=='search'){
						$('#wrapper .navDataList').find('.listBody').remove();
						dataListArray.array=listData;
					}else if(type=='add'){
						dataListArray.array=dataListArray.array.concat(listData);
					}else{
						if(listData.length<nodeNumber){
							dataListArray.close=true;
						}
						dataListArray.array=listData;
					}
					if(listData.length==0&&type!='add'){
						$('.none-icon').removeClass('uhide');
					}else{
						$('.none-icon').addClass('uhide');
					}
					$('#wrapper .navDataList').append(node);
				}
				$('body').removeClass('uhide');
				_Public.hideProgress();
			}
		},function(xhr,type){
			if(xhr){
				_Public.hideProgress();
				_Public.layerMsg(xhr.statusText);
			}
		});
	}
	var pageParam=Data.getPageParams('search');
	var type='all';
	if(pageParam){
		type='search'
		dataListArray.postData.value=pageParam;
		$('input').val(pageParam);
	}
	dataListArray.requireData(dataListArray.postData,type);
	/*数据交互-结束*/
})
