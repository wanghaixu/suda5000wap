<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>如何审核单据</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="../../css/ui-base.css">
	<link rel="stylesheet" type="text/css" href="../../css/public.css">
	<link rel="stylesheet" type="text/css" href="../../css/set.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class="bg">
		<div class="wrapper tx-Arial" id="wrapper">
		<header class="ub ub-pc ub-ac module-header-t1 bg-fixed2 border-add">
			<a class="goback ub ub-ac ub-pc" href="javascript:history.back(-1)">返回</a>
			<div class="ub-f1 ub ub-ac ub-pc">如何审核单据</div>
			<div class="holder ub ub-ac ub-pc"></div>
		</header>
		<!--头部结束-->
		<!--主体开始-->
		<div class="helpContent">
			速达移动客户端的审核模块提供了审核和反审核单据的功能，比如：在待审核列表中可以单据进行审核操作，在已审核单据中可进行反审核操作。见流程示意图。
		</div>
		<div class="ub ub-ac ub-pc ub-ver">
			<img class="helpBox ub" src="../../images/check1.png" />
			<div class="helpDirection"></div>
		</div>
		<div class="ub ub-ac ub-pc ub-ver">
			<img class="helpBox ub" src="../../images/check2.png" />
			<div class="helpDirection"></div>
		</div>
		<div class="ub ub-ac ub-pc ub-ver">
			<img class="helpBox ub" src="../../images/check3.png" />
			<div class="helpDirection"></div>
			<div class="tip">选中单据，并点击审核即可操作成功。</div>
		</div>
		<div class="ub ub-ac ub-pc ub-ver">
			<img class="helpBox ub" src="../../images/check4.png" />
			<div class="helpDirection"></div>
			<div class="tip t-indent">切换到“已审核”栏，其他步骤同上，选中单据并点击反审核即可操作成功。</div>
		</div>
		<div class="ub ub-ac ub-pc ub-ver">
			<img class="helpBox ub" src="../../images/check5.png" />
		</div>
		<!--主体 end-->
		</div>	
	</div>
