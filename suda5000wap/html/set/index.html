<script type="text/javascript" src="../../js/sea.js"></script>
<script language="javascript">
seajs.use(['zepto.min', 'public', 'layer'],function(zepto, _Public){
	//获取操作员账号 并显示
	var globalAccount=window.localStorage.getItem('globalAccount');
	$('#account').text(globalAccount);
	//页面渲染完才显示
	$('body').removeClass('uhide');
	//获取IP
	var url_suffix=localStorage.getItem('sdIP');
	//监听 退出登录 按钮点击事件 点击后ajax传值注销当前帐号
	$('#exit').on('tap',function(){
		$.ajax({
			url:'http://'+url_suffix+'/login/login!mobilelogout.action',
			type:'post',
			dataType:'json',
			data:{},
			success:function(data){
				if(data.errNo==0){
					_Public.layerMsg('已退出当前操作员帐号');
					setTimeout(function(){
						location.href='../login/accset_login.html';
					},1000);
				}else{
					_Public.closeToLogin(data.errMsg);
				}
			},
			error:function(xhr,type){
				_Public.layerMsg('退出登录失败');
			}
		});
	})
});
</script>
