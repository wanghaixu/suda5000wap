<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style type="text/css">

    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Team = React.createClass({  
        getInitialState: function() {  
          return {  
            name: "Lucy"  
          }  
        },  
        onHungry: function(name) {  
          alert(name + " is hungry");  
        },  
        render: function() {  
          return <div onMouseOver={this.onMouseOver} onMouseOut={this.onMouseOut}>Team onwer is: <People {...this.state} onHungry={this.onHungry}></People></div>;  
        },  
        onMouseOver: function() {  
          this.setState({  
            name: "mouseOver"  
          });  
        },  
        onMouseOut: function() {  
          this.setState({  
            name: "mouseOut"  
          });  
        }  
      });  
      var People = React.createClass({  
        render: function() {
        return <span onClick={this.handleClick}>{this.props.name}</span>;  
        },  
        handleClick: function() {  
          this.props.onHungry(this.props.name);  
        }   
      });
      ReactDOM.render(<Team name='Lucy'/>,document.getElementById('example'));
    </script>
  </body>
</html>
