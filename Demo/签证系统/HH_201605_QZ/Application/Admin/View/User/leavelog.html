<include file="Common/header"/>	
	<div class="clearfix full-container">
		<div class="container-fluid">
			<div class="row">
				<!-- 左侧导航菜单开始 -->
				<include file="Common/left"/>
				<!-- 左侧导航菜单结束 -->
				<!-- 页面主体内容开始 -->
				<div id="main" class="col-xs-12 col-sm-10 main">
					<!-- 面包屑导航开始 -->
					<ul class="breadcrumb">
					    <li><i class="fa fa-map-marker"></i></li>
					    <volist name="__PARENT_MENU__" id="vo">
					        <li>{$vo.title}</li>
					    </volist>
					</ul>
					<!-- 面包屑导航结束 -->
					<div class="builder builder-list-box">
						<div class="row">
							<!-- 顶部工具栏按钮 -->
							<div class="builder-toolbar col-xs-12">
								<!-- 工具栏按钮 -->
								<div class="button-list search-from">

                                   
                                    <!-- 新表单 start-->
                                    <div class="col-md-8 pad-0">
                                        <form class="form-inline">
                                             <div class="form-group" style="margin-left: 0;">
                                                <lable class="contorl-lable">关键字</lable>
                                                <input type="text"  name="keyword" class="form-control" value="{$data.keyword}">
                                             </div>
                                            <div class="form-group" style="margin-left: 20px;">
                                                <label class="control-label">角色</label>
                                                <select name="role" class="form-control">
                                                    <option value="">全部</option>
                                                    <foreach name="role" item="vo">
                                                    <if condition="$key eq $data['role']">
                                                        <option value="{$key}" selected="selected">{$vo}</option>
                                                    <else />
                                                        <option value="{$key}">{$vo}</option>
                                                    </if>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="form-group" style="margin-left: 20px;">
                                                <button class="btn btn-default" type="submit">搜索</button>
                                            </div>
                                        </form>
                                    </div> 
                                    <!-- 表单 end -->


		  </div>
		</div>
	   <!-- 数据列表 -->
			<div class="builder-container col-xs-12">
			 <div class="builder-table">
	                           <div class="panel panel-default table-responsive" id="tablelist">
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>姓名</th>
                                                    <th>请假开始时间</th>
                                                    <th>请假结束时间</th>
                                                    <th>请假时长</th>
                                                </tr>
                                            </thead>
                                                <volist name="logs" id="vo">
                                                    <tr>
                                                        <td>{$vo.u_name}</td>
                                                        <td>{$vo.ul_sdate|date="Y-m-d H:i",###}</td>
                                                        <if condition="$vo.ul_edate eq ''">
                                                            <td>--</td>
                                                            <td>--</td>
                                                        <else />
                                                            <td>{$vo.ul_edate|date="Y-m-d H:i",###}</td>
                                                            <td>{$vo.ul_length}</td>
                                                        </if>
                                                    </tr>
                                                </volist>
                                            </tbody>                                       
                                         </table>
	                             </div>
	                            </div>
			    </div>
							<!-- 底部区域开始 -->
							<div class="builder-footer col-xs-12">
								<div class="page">
									<div class="badoo">{$show}</div>
								</div>
							</div>
							<!-- 底部区域结束 -->
						</div>
					</div>
				</div>
				<!-- 页面主体内容结束 -->
			</div>
		</div>
	</div>

<!-- footer开始 -->
<include file="Common/footer"/>
</body>
</html>
