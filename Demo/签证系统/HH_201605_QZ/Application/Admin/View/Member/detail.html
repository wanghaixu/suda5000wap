<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.min.css">
	<style>
		body {
			padding: 10px;
			font-family: 'Microsoft Yahei';
		}
		.table > thead > tr > th,
		.table > tbody > tr > td {
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="builder-table">
		<div class="panel panel-default table-responsive">
			<table class="table table-bordered table-striped table-hover">
				<tbody>
					<tr>
						<th>姓名</th>
						<td>{$member.mem_name}</td>
					</tr>
					<tr>
						<th>身份证</th>
						<td>{$member.mem_code}</td>
					</tr>
					<tr>
						<th>护照号码</th>
						<td>{$member.mem_passport}</td>
					</tr>
					<tr>
						<th>性别</th>
						<td>{$member.mem_sex}</td>
					</tr>
					<tr>
						<th>手机</th>
						<td>{$member.mem_mobile}</td>
					</tr>
					<tr>
						<th>常驻地</th>
						<td>{$member.mem_address}</td>
					</tr>
					<tr>
						<th>出生日期</th>
						<td>{$member.mem_birthday|int2date}</td>
					</tr>
					<tr>
						<th>最高收入</th>
						<td>{$member.mem_income_max}(元)</td>
					</tr>
					<tr>
						<th>最低收入</th>
						<td>{$member.mem_income_min}（元）</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<!-- footer开始 -->
<include file="Common/footer"/>
<!-- footer结束 -->
<script>
	$(".make-sure").click(function() {
	var delLink = $(this).attr("url");
	var co_id = $(this).attr('co_id');
	var la_id = $(this).attr('la_id');
	var status = $(this).attr('status');
		$.post(delLink, {co_id: co_id,la_id: la_id,la_status: status}, function(data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1});
				setTimeout(function() {
					top.window.location.reload();
				}, 2000)
			} else {
				layer.msg(data.info, {icon: 0});
			}
		})
	return false;
	});
</script>
</html>
